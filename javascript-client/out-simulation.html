<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Simulation log</title>
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
          <script src="./js-libs/system-lib.js"></script>
    </head>
    <body class="p-4" >
        <div class="fixed-box">
                <div class="mb-3">
                    <label for="Simulation-output" class="form-label">JSON file with simulation log:</label>
                    <textarea class="form-control font-monospace" id="id_simulation output" rows="6" readonly></textarea>
                </div>
                <div class="mb-3">
                    <button  type="button" class="btn btn-primary btn-dark btn-block" onclick="window.close();">Close</button>
                </div>
        </div>
    </body>
</html>
